<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Movie AI Agent</title>
  <style>
    @keyframes fadeInUp {
      from { transform: translate3d(0, 40px, 0); opacity: 0; }
      to { transform: translate3d(0, 0, 0); opacity: 1; }
    }
    .fade-in-up { animation: fadeInUp 1s ease-out both; }
    .fade-delay-1 { animation-delay: 0.3s; }
    .fade-delay-2 { animation-delay: 0.6s; }
    .fade-delay-3 { animation-delay: 0.9s; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    .star { filter: blur(0.6px); }
  </style>
</head>
<body class="bg-gradient-to-b from-[#1F1F1F] via-[#2C2C2C] to-[#3A3A3A] relative min-h-screen overflow-hidden font-sans">

<!-- â­ Stars Background -->
<div class="absolute inset-0">
  <div class="w-full h-full relative animate__animated animate__fadeIn">
    <!-- Top Scatter -->
    <span class="absolute star rounded-full bg-white opacity-50" style="width:4px; height:4px; top:5%; left:8%;"></span>
    <span class="absolute star rounded-full bg-white opacity-40" style="width:3px; height:3px; top:7%; left:30%;"></span>
    <span class="absolute star rounded-full bg-white opacity-60" style="width:2px; height:2px; top:10%; left:70%;"></span>
    <span class="absolute star rounded-full bg-white opacity-50" style="width:3px; height:3px; top:12%; left:85%;"></span>

    <!-- Mid Scatter -->
    <span class="absolute star rounded-full bg-white opacity-50" style="width:3px; height:3px; top:25%; left:15%;"></span>
    <span class="absolute star rounded-full bg-white opacity-40" style="width:2px; height:2px; top:28%; left:50%;"></span>
    <span class="absolute star rounded-full bg-white opacity-60" style="width:2px; height:2px; top:32%; left:78%;"></span>
    <span class="absolute star rounded-full bg-white opacity-50" style="width:3px; height:3px; top:35%; left:60%;"></span>
    <span class="absolute star rounded-full bg-white opacity-40" style="width:4px; height:4px; top:38%; left:35%;"></span>

    <!-- Lower Scatter -->
    <span class="absolute star rounded-full bg-white opacity-50" style="width:2px; height:2px; top:55%; left:10%;"></span>
    <span class="absolute star rounded-full bg-white opacity-60" style="width:3px; height:3px; top:60%; left:50%;"></span>
    <span class="absolute star rounded-full bg-white opacity-50" style="width:4px; height:4px; top:65%; left:85%;"></span>
    <span class="absolute star rounded-full bg-white opacity-40" style="width:3px; height:3px; top:70%; left:20%;"></span>
    <span class="absolute star rounded-full bg-white opacity-50" style="width:3px; height:3px; top:75%; left:60%;"></span>
    <span class="absolute star rounded-full bg-white opacity-40" style="width:2px; height:2px; top:80%; left:35%;"></span>

    <!-- Bottom Scatter -->
    <span class="absolute star rounded-full bg-white opacity-50" style="width:4px; height:4px; top:90%; left:15%;"></span>
    <span class="absolute star rounded-full bg-white opacity-40" style="width:2px; height:2px; top:93%; left:55%;"></span>
    <span class="absolute star rounded-full bg-white opacity-50" style="width:3px; height:3px; top:95%; left:78%;"></span>
  </div>
</div>


<!-- Main Content -->
<div class="relative z-10 flex flex-col md:flex-row items-center justify-center gap-12 p-10 h-screen">

  <!-- Left Panel -->
  <div class="text-white max-w-lg fade-in-up fade-delay-1">
    <h1 class="text-5xl font-extrabold mb-4">Movie Details Scrapper ðŸŽ¬</h1>
    <h2 class="text-2xl font-light mb-8">Powered by Gemini AI</h2>

    <div class="space-y-4">


      <input id="aiAgent" type="text" placeholder="Enter Your Name" class="w-full px-4 py-2 rounded-full bg-white/20 backdrop-blur-md text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-black-300 transition mt-8" />
      
      <button onclick="hello()" class="w-full py-2 rounded-full bg-[#eae0d5] hover:bg-[#979dac] text-black font-bold transition">
        Call our AI Agent
      </button>


      <input id="aiAgentLeo" type="text" placeholder="Enter Movie Name" class="w-full px-4 py-2 rounded-full bg-white/20 backdrop-blur-md text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-black-300 transition mt-8" />
      
      <button onclick="leo()" class="w-full py-2 rounded-full bg-[#eae0d5] hover:bg-[#979dac] text-black font-bold transition">
        AI agent will summarize any movie
      </button>

    </div>

  </div>

  <!-- Right Panel -->
  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-3xl shadow-2xl max-w-lg w-full fade-in-up fade-delay-2">
    <h2 class="text-2xl text-center font-bold text-white mb-6">ðŸ“Š Results</h2>
    <div id="outputArea" class="text-white text-sm space-y-4 overflow-y-auto max-h-96"></div>
  </div>

</div>

</body>
</html>
